<div ng-controller="hotRankCtrl" class="panel panel-default front-panel">
	<div class="panel-heading">
		<div class="pull-left front-panel-title">热搜榜</div>
		<div class="pull-right"><a ui-sref="front.hot">MORE<i class="fa fa-fw fa-angle-double-right"></i></a></div>
		<div class="clearfix"></div>
	</div>
	<div class="panel-body clearfix">
		<ul>
			<li ng-repeat="data in hotRankData">
				<a ng-href="{{data.hotUrl}}" target="_blank" class="line-height-30">
					<span class="front-hot-num">{{$index+1}}</span>
					<span>{{data.hotTitle|ellipsis:20}}</span>
				</a>
			</li>
		</ul>
	</div>
</div>
